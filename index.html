<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict || Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <!-- Header Section Starts -->
    <header class="header-part">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logot.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="nav">
                        <ul class="navbar">
                            <li>Home</li>
                            <li>About</li>
                            <li>Gallery</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Banner Section Starts From Here -->

    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="inner">
                        <h1>STRICT</h1>
                        <div class="divider"></div>
                        <p>STRICT is a responsive theme with a a clean and minimal look.</p>
                        <a href="#" class="btn">Call To Action</a>
                        <div class="icon">
                            <img src="images/icon.png" alt="icon">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
